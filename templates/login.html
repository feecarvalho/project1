{% extends 'layout.html' %}

{% block heading %}
    Login now to Book your flight!
{% endblock %}

{% block body %}

        <button>Login</button>

    <h2>Or Create an Free Account by clicking <a href="{{ url_for('register') }}">here</a>!</h2>
{% endblock %}
